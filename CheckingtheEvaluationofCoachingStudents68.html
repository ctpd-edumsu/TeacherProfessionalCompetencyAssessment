<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบการประเมินของนิสิตฝึกสอน 68</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8fafc; /* Slate-50 */
        }
        /* Custom Scrollbar for Table */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        
        /* Loading Overlay Transitions */
        #loadingOverlay {
            transition: opacity 0.5s ease, visibility 0.5s;
        }
        .hidden-overlay {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
    <script>
        let allNames = []; 

        async function fetchData() {
            const url = "https://sheets.googleapis.com/v4/spreadsheets/1kVHJvQw6XDBFV_sLSLNBnfy3hwVR2N1K3Hjz-epoUts/values/%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE";
            const progressBar = document.getElementById("progressBar");
            const progressText = document.getElementById("progressText");
            const loadingOverlay = document.getElementById("loadingOverlay");
            const nameInput = document.getElementById("nameSearch");

            try {
                const response = await fetch(url);

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const contentLength = response.headers.get('content-length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;
                let loaded = 0;

                const reader = response.body.getReader();
                const chunks = [];

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    chunks.push(value);
                    loaded += value.length;

                    if (total > 0) {
                        const percent = Math.round((loaded / total) * 100);
                        progressBar.style.width = percent + "%";
                        progressText.innerText = `กำลังโหลดข้อมูล... ${percent}%`;
                    } else {
                        progressBar.style.width = "100%";
                        progressText.innerText = `กำลังประมวลผล...`;
                    }
                }

                const blob = new Blob(chunks);
                const text = await blob.text();
                const data = JSON.parse(text);

                allNames = data.values.slice(2).map(row => row[3]); 

                loadingOverlay.classList.add("hidden-overlay");
                nameInput.disabled = false;
                nameInput.placeholder = "พิมพ์ชื่อที่ต้องการค้นหา...";
                nameInput.classList.remove("bg-gray-100", "cursor-not-allowed");
                nameInput.classList.add("bg-white");
                nameInput.focus();

            } catch (error) {
                console.error("Error fetching data:", error);
                progressText.innerText = "เกิดข้อผิดพลาดในการโหลดข้อมูล กรุณารีเฟรชหน้าจอ";
                progressText.classList.add("text-red-500");
                progressBar.classList.remove("bg-indigo-600");
                progressBar.classList.add("bg-red-500");
            }
        }

        function searchName() {
            const input = document.getElementById("nameSearch").value.toLowerCase();
            const dropdownMenu = document.getElementById("nameDropdown");
            const checkButton = document.getElementById("checkButton");
            dropdownMenu.innerHTML = "";
            checkButton.disabled = true; 
            checkButton.classList.add("opacity-50", "cursor-not-allowed");

            if (input.length === 0) {
                dropdownMenu.classList.add("hidden");
                return;
            }

            const matchedNames = allNames.filter(name => name && name.includes(input)).slice(0, 5);

            if (matchedNames.length > 0) {
                matchedNames.forEach(name => {
                    const item = document.createElement("div");
                    // Tailwind classes for dropdown item
                    item.className = "px-4 py-2 hover:bg-indigo-50 cursor-pointer text-gray-700 hover:text-indigo-700 transition-colors duration-150 border-b last:border-b-0 border-gray-100";
                    item.textContent = name;
                    item.onclick = function () {
                        document.getElementById("nameSearch").value = name;
                        dropdownMenu.classList.add("hidden");
                        checkButton.disabled = false;
                        checkButton.classList.remove("opacity-50", "cursor-not-allowed");
                    };
                    dropdownMenu.appendChild(item);
                });
                dropdownMenu.classList.remove("hidden");
            } else {
                dropdownMenu.classList.add("hidden");
            }
        }

        async function displayInfo() {
            const checkButton = document.getElementById("checkButton");
            const originalText = checkButton.innerText;
            
            // Button Loading State
            checkButton.disabled = true;
            checkButton.classList.add("opacity-50", "cursor-not-allowed");
            checkButton.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> กำลังค้นหา...`;

            const selectedName = document.getElementById("nameSearch").value;
            const tableBody = document.getElementById("infoTable");
            tableBody.innerHTML = "";

            try {
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/1kVHJvQw6XDBFV_sLSLNBnfy3hwVR2N1K3Hjz-epoUts/values/%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD?alt=json&key=AIzaSyAD_aNO81AEscbG0Ij-krW7neHe6FebBDE`);
                const data = await response.json();
                const rows = data.values.slice(2);

                const row = rows.find(r => r[3] === selectedName);

                if (!row) {
                    tableBody.innerHTML = "<tr><td colspan='5' class='px-6 py-4 text-center text-red-500 font-medium'>ไม่พบข้อมูล หรือ ชื่อไม่ถูกต้อง</td></tr>";
                } else {
                    const rounds = [
                        { label: "ครั้งที่ 1", cols: [5, 6, 7, 8] },
                        { label: "ครั้งที่ 2", cols: [9, 10, 11, 12] },
                        { label: "ครั้งที่ 3", cols: [13, 14, 15, 16] }
                    ];

                    rounds.forEach(round => {
                        const tr = document.createElement("tr");
                        tr.className = "hover:bg-gray-50 transition-colors";
                        
                        let cellsHtml = `<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-b border-gray-200">${round.label}</td>`;
                        
                        round.cols.forEach(i => {
                            let value = row[i] || '-';
                            let badgeClass = "text-gray-500";
                            
                            if (value === "กรอกแล้ว") {
                                badgeClass = "bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-xs font-semibold shadow-sm";
                            } else if (value === "ยังไม่กรอก") {
                                badgeClass = "bg-rose-100 text-rose-700 px-3 py-1 rounded-full text-xs font-semibold shadow-sm";
                            }

                            // ถ้าไม่ใช่ - ให้ใส่ badge
                            const content = (value !== '-' && (value === "กรอกแล้ว" || value === "ยังไม่กรอก")) 
                                            ? `<span class="${badgeClass}">${value}</span>` 
                                            : `<span class="${badgeClass}">${value}</span>`;

                            cellsHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-center border-b border-gray-200">${content}</td>`;
                        });

                        tr.innerHTML = cellsHtml;
                        tableBody.appendChild(tr);
                    });
                }
            } catch (err) {
                console.error(err);
                tableBody.innerHTML = "<tr><td colspan='5' class='px-6 py-4 text-center text-red-500'>เกิดข้อผิดพลาดในการเชื่อมต่อ</td></tr>";
            } finally {
                checkButton.innerHTML = originalText;
                checkButton.disabled = false;
                checkButton.classList.remove("opacity-50", "cursor-not-allowed");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchData);
    </script>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white/95 backdrop-blur-sm">
        <div class="w-full max-w-sm px-6 text-center">
            <h4 class="mb-4 text-xl font-bold text-indigo-700 animate-pulse">กำลังโหลดฐานข้อมูล...</h4>
            <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden shadow-inner">
                <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
            <p id="progressText" class="mt-3 text-sm text-gray-500">กรุณารอสักครู่...</p>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Header & Search Card -->
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 mb-8 border border-gray-100">
            <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-2">ตรวจสอบการประเมิน</h2>
            <p class="text-center text-gray-500 mb-8 font-light">นิสิตฝึกสอน 68</p>
            
            <div class="max-w-xl mx-auto space-y-4">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <!-- Search Input -->
                    <input type="text" id="nameSearch" oninput="searchName()" 
                        class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl leading-5 bg-gray-100 text-gray-900 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out sm:text-sm shadow-sm cursor-not-allowed" 
                        placeholder="กำลังเตรียมข้อมูล..." autocomplete="off" disabled>
                    
                    <!-- Dropdown -->
                    <div id="nameDropdown" class="hidden absolute z-10 w-full mt-1 bg-white shadow-lg rounded-xl border border-gray-100 overflow-hidden max-h-60 overflow-y-auto"></div>
                </div>
                
                <div class="text-center pt-2">
                    <button id="checkButton" onclick="displayInfo()" 
                        class="w-full md:w-auto px-8 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-xl shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 opacity-50 cursor-not-allowed" disabled>
                        ตรวจสอบข้อมูล
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Table -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[600px]">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ครั้งที่</th>
                            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">ครูพี่เลี้ยง</th>
                            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">อาจารย์นิเทศก์</th>
                            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">ผู้บริหารสถานศึกษา</th>
                            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 uppercase tracking-wider">ผู้แทนสถานศึกษา</th>
                        </tr>
                    </thead>
                    <tbody id="infoTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-10 text-center text-gray-400">
                                <div class="flex flex-col items-center justify-center">
                                    <svg class="w-12 h-12 mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    <span>กรุณาพิมพ์ชื่อและกดค้นหา</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <footer class="mt-auto py-8 text-center bg-white border-t border-gray-200">
        <div class="container mx-auto px-4">
            <p class="text-sm text-gray-600">
                เว็บไซต์นี้จัดทำโดย 
                <a href="https://www.instagram.com/nangsytech" target="_blank" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                    NANGSYTECH
                </a>
            </p>
            <p class="text-xs text-gray-400 mt-2">
                ศูนย์ฝึกประสบการณ์และพัฒนาวิชาชีพครู คณะศึกษาศาสตร์ มหาวิทยาลัยมหาสารคาม
            </p>
        </div>
    </footer>

</body>
</html>
